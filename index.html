<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Budget Flights</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div id="top">
      <h1>✈️Budget Flights✈️</h1>
    </div>

    <!-- inputs at top of page -->
    <form id="params">
      🗺️ &nbsp; Departure Location
      <input type="text" id="depart_loc" required />

      🗺️ &nbsp; Arrival Location
      <input type="text" id="arrive_loc" required />

      💰 &nbsp; Currency
      <input type="text" id="currency" /> <br />

      <!-- put dates and submit button side by side -->
      <div class="row">
        <div class="col span_1_of_3">
          
          <div class="date-param">
            📆 &nbsp; Departure Date
          </div>
          <input
            type="date"
            id="depart_date"
            name="depart_date"
            min="2021-01-01"
            max="2030-12-31"
          />
        </div>

        <div class="col span_1_of_3">
          <div class="date-param">
            📆 &nbsp; Return Date
          </div>
          <input
            type="date"
            id="return_date"
            name="return_date"
            min="2021-01-01"
            max="2030-12-31"
          />
        </div>

        <div class="col span_1_of_3">
          <button class="button" id="submit" onclick="handleSubmit()">
            🔎 &nbsp; SEARCH
          </button>
        </div>
      </div>

      <br /><br />
    </form>

    <!-- error message from script.js -->
    <p id="Error"></p>
    
    <!-- table name created in script.js -->
    <p id="table_name"></p>
    
    <!-- sort table from lowest to highest price and vice versa -->
    <p id="sorting">
      
      <!-- sort drop down menu created in script.js -->
      <div id="sort_menu"> </div> 
    
      <!-- sort button visibility is changed in script.js -->
      <button class="button" id="sort_button" onclick="handleSort()">Sort</button>
    </p>
    
    <!-- table of flights created in script.js -->
    <table class="center" id="show_data"></table>

    <!-- footer links to the top of the page -->
    <div class="footer"><a href="#top">Back to the top</a></div>
  
  </body>
</html>
